<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <div align="center">
    <h2>Registration Form</h2>
    <table border="4" cellpadding="60">
      <tr>
        <td>
          <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input placeholder="Enter Name" type="text" id="name" name="name" required><br><br>

            <label for="email">Email ID:</label><br>
            <input placeholder="Enter Email" type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input placeholder="Enter phone" type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

            <label for="password">Password:</label><br>
            <input placeholder="Enter password" type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirm Password:</label><br>
            <input placeholder="confirm password" type="password" id="confirm_password" name="confirm_password" required><br><br>

            <input type="submit" value="Register">
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
